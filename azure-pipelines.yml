trigger:
- '*'


variables:
  buildConfiguration: 'Release'
  releaseBranchName: 'release'
  webProjectDir: '$(Build.SourcesDirectory)/Tailspin.SpaceGame.Web'
  wwwrootDir: 'wwwroot'   # <-- changed
  dotnetSdkVersion: '8.x'




stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs:
  - job: 'Build'
    displayName: 'Build job'
    pool:
      name: 'SelfHosted-SecureAgents'   # run on self-hosted VM agent
      demands:
      - npm


    steps:
    # ---------------------------------------------------------------------
    # 1Ô∏è‚É£  Use Node 16 (compatible with node-sass prebuilt binaries)
    # ---------------------------------------------------------------------
    - task: NodeTool@0
      displayName: 'Use Node 16.x'
      inputs:
        versionSpec: '16.x'


    # ---------------------------------------------------------------------
    # 2Ô∏è‚É£  Install .NET SDK
    # ---------------------------------------------------------------------
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetSdkVersion)'
      inputs:
        version: '$(dotnetSdkVersion)'


    # ---------------------------------------------------------------------
    # 3Ô∏è‚É£  npm install with node-gyp build environment hints
    # ---------------------------------------------------------------------
    - task: Npm@1
      displayName: 'npm install (web)'
      inputs:
        command: 'install'
        workingDir: '$(webProjectDir)'
      env:
        PYTHON: 'C:\Program Files\Python312\python.exe'
        GYP_MSVS_VERSION: '2022'
        npm_config_msvs_version: '2022'


    # ---------------------------------------------------------------------
    # 4Ô∏è‚É£  Force rebuild of node-sass against Node 16 (if needed)
    # ---------------------------------------------------------------------
    - task: CmdLine@2
      displayName: 'npm rebuild node-sass'
      inputs:
        script: 'npm rebuild node-sass'
        workingDirectory: '$(webProjectDir)'
      env:
        PYTHON: 'C:\Program Files\Python312\python.exe'
        GYP_MSVS_VERSION: '2022'
        npm_config_msvs_version: '2022'


    # ---------------------------------------------------------------------
    # 5Ô∏è‚É£  Compile Sass ‚Üí CSS using node-sass CLI
    # ---------------------------------------------------------------------
    - task: CmdLine@2
      displayName: 'Compile Sass assets'
      inputs:
        script: 'npx node-sass $(wwwrootDir) --output $(wwwrootDir)'
        workingDirectory: '$(webProjectDir)'

 # ---------------------------------------------------------------------
    # üß© 6Ô∏è‚É£  Install gulp and plugins globally (so gulp@1 finds them)
    # ---------------------------------------------------------------------
    - task: Npm@1
      displayName: 'Install gulp-cli globally'
      inputs:
        command: 'custom'
        customCommand: 'install -g gulp-cli gulp gulp-concat gulp-clean-css gulp-uglify rimraf'

    # ---------------------------------------------------------------------
    # 6Ô∏è‚É£  Run gulp tasks
    # ---------------------------------------------------------------------
    - task: gulp@1
      displayName: 'Run gulp tasks'
      inputs:
        workingDirectory: '$(webProjectDir)'


    # ---------------------------------------------------------------------
    # 7Ô∏è‚É£  Write build metadata
    # ---------------------------------------------------------------------
    - task: CmdLine@2
      displayName: 'Write build info'
      inputs:
        script: 'echo $(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber) > buildinfo.txt'
        workingDirectory: '$(webProjectDir)/wwwroot'


    # ---------------------------------------------------------------------
    # 8Ô∏è‚É£  .NET restore / build / publish
    # ---------------------------------------------------------------------
    - task: DotNetCoreCLI@2
      displayName: 'Restore project dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'


    - task: DotNetCoreCLI@2
      displayName: 'Build the project - $(buildConfiguration)'
      inputs:
        command: 'build'
        arguments: '--no-restore --configuration $(buildConfiguration)'
        projects: '**/*.csproj'


    - task: DotNetCoreCLI@2
      displayName: 'Publish the project - $(buildConfiguration)'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        publishWebProjects: false
        arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
        zipAfterPublish: true


    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop
